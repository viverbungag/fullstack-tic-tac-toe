<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Viver Val P. Bungag">
    <meta name="keywords" content="Tic Tac Toe, HTML, CSS">
    <meta name="description" content="A tic tac toe website using HTML and CSS">
    <link rel="shortcut icon" type="image/x-icon" href="ticTacToeLogo.ico" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="tic-tac-toe-container">
      <section class="title">
        <h1 class="title__text">TIC TAC TOE</h1>
      </section>
      <section class="scores">
        <div class="scores__item scores__o-wins">
          <iconify-icon icon="fa6-solid:o" style="font-size: 20px"></iconify-icon>
          <span id="oWin">2 wins</span>
        </div>
        <div class="scores__item scores__x-wins">
          <iconify-icon icon="fa6-solid:x" style="font-size: 20px"></iconify-icon>
          <span id="xWin">1 win</span>
        </div>
        <div class="scores__item scores__draws">
          <iconify-icon icon="ph:handshake" style="font-size: 20px"></iconify-icon>
          <span id="draw">3 draws</span>
        </div>
      </section>
      <section class="grid-size">
        <span class="grid-size__label">Grid Size:</span>
        <select class="grid-size__select" name="gridSize" id="gridSize">
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
          <option value="11">11</option>
          <option value="12">12</option>
          <option value="13">13</option>
          <option value="14">14</option>
          <option value="15">15</option>
        </select>
      </section>
      <section id="board" class="board">
      </section>
      <section id="player-turn" class="player-turn">
      </section>
      <section class="controls">
        <button id="reset_game" class="controls__button">Reset Game</button>
        <button id="reset_score" class="controls__button">Reset Score</button>
      </section>
    </div>
  </body>
  <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
  <script src="script.js"></script>
</html>
