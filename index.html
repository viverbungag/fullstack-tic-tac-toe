<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Viver Val P. Bungag">
    <meta name="keywords" content="Tic Tac Toe, HTML, CSS">
    <meta name="description" content="A tic tac toe website using HTML and CSS">
    <link rel="shortcut icon" type="image/x-icon" href="ticTacToeLogo.ico" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="tic-tac-toe-container">
      <section class="title">
        <h1 class="title__text">TIC TAC TOE</h1>
      </section>
      <section class="scores">
        <div class="scores__item scores__o-wins">
          <iconify-icon icon="fa6-solid:o" style="font-size: 20px"></iconify-icon>
          <span>2 wins</span>
        </div>
        <div class="scores__item scores__x-wins">
          <iconify-icon icon="fa6-solid:x" style="font-size: 20px"></iconify-icon>
          <span>1 win</span>
        </div>
        <div class="scores__item scores__draws">
          <iconify-icon icon="ph:handshake" style="font-size: 20px"></iconify-icon>
          <span>3 draws</span>
        </div>
      </section>
      <section class="board">
        <div class="board__row">
          <div class="board__square board__square-x"><iconify-icon icon="fa6-solid:x"></iconify-icon></div>
          <div class="board__square"></div>
          <div class="board__square"></div>
        </div>
        <div class="board__row">
          <div class="board__square"></div>
          <div class="board__square board__square-o"><iconify-icon icon="fa6-solid:o"></iconify-icon></div>
          <div class="board__square"></div>
        </div>
        <div class="board__row board__row--last">
          <div class="board__square"></div>
          <div class="board__square"></div>
          <div class="board__square board__square-x"><iconify-icon icon="fa6-solid:x"></iconify-icon></div>
        </div>
      </section>
      <section class="player-turn">
        <div class="player-turn-x">
          <iconify-icon icon="fa6-solid:x"></iconify-icon>
        </div>
        <div class="player-turn-o player-turn--current">
          <iconify-icon icon="fa6-solid:o"></iconify-icon>
        </div>
      </section>
      <section class="controls">
        <button class="controls__button">Reset Game</button>
        <button class="controls__button">Reset Score</button>
      </section>
    </div>
  </body>
  <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
</html>
