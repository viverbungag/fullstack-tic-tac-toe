<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="tic-tac-toe-container">
      <section class="title">
        <h1 class="title__text">TIC TAC TOE</h1>
      </section>
      <section class="board">
        <div class="board__row">
          <div class="board__square board__square-x"><iconify-icon icon="fa6-solid:x"></iconify-icon></div>
          <div class="board__square"></div>
          <div class="board__square"></div>
        </div>
        <div class="board__row">
          <div class="board__square"></div>
          <div class="board__square board__square-o"><iconify-icon icon="fa6-solid:o"></iconify-icon></div>
          <div class="board__square"></div>
        </div>
        <div class="board__row board__row--last">
          <div class="board__square"></div>
          <div class="board__square"></div>
          <div class="board__square board__square-x"><iconify-icon icon="fa6-solid:x"></iconify-icon></div>
        </div>
      </section>
      <section class="player-turn">
        <div class="player-turn-x">
          <iconify-icon icon="fa6-solid:x"></iconify-icon>
        </div>
        <div class="player-turn-o player-turn--current">
          <iconify-icon icon="fa6-solid:o"></iconify-icon>
        </div>
      </section>
    </div>
  </body>
  <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
</html>
